<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>错误页面</title>

    <link rel="stylesheet" href="css/style.css" th:href="@{/error/error/css/style.css}">

</head>
<body>

<div class="mars"></div>
<img src="images/404.svg" class="logo-404" th:src="@{/error/error/images/astronaut.svg}">
<img src="images/meteor.svg" class="meteor" th:src="@{/error/error/images/astronaut.svg}">
<p class="title">Oh no!!</p>
<p class="subtitle">
    发送了错误<br>网页出现了错误,请排查原因
</p>
<div align="center">
    <button class="btn-back" onclick="window.history.go(-1)">返回上一页</button>
</div>

<div>
    <div th:utext="'&lt;!--'" th:remove="tag"></div>
    <div th:utext="'Failed Request URL : ' + ${url}" th:remove="tag"></div>
    <div th:utext="'Exception message : ' + ${exception.message}" th:remove="tag"></div>
    <ul th:remove="tag">
        <li th:each="st : ${exception.stackTrace}" th:remove="tag"><span th:utext="${st}" th:remove="tag"></span></li>
    </ul>
    <div th:utext="'--&gt;'" th:remove="tag"></div>
</div>
<img src="images/astronaut.svg" class="astronaut" th:src="@{/error/error/images/astronaut.svg}">
<img src="images/spaceship.svg" class="spaceship" th:src="@{/error/error/images/spaceship.svg}">


<script src="https://www.17sucai.com/preview/1474877/2018-12-06/404/js/index.js"></script>

</body>
</html>
